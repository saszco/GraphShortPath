<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href="vis-4.21.0/dist/vis.min.css" rel="stylesheet">
  <script src="vis-4.21.0/dist/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
</head>
  <title>Graph App</title>
  <style>
    body {
      font-family: 'Montserrat';
      margin: 30px;
      font-weight: bolder;
      font-size: 13px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      padding: 5px;
      margin-bottom: 10px;
      width: 60px;
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>



<body>

<div id="overlay"></div>
<div id="overlay_1"></div>
<div id="overlay_big_2"></div>
<div id="overlay_2"></div>
<div id="overlay_3"></div>
<div id="overlay_4"></div>
<div id="overlay_5"></div>
<div id="overlay_6"></div>

  <form id="graphForm">
    <label for="vertices">Number of vertices:</label>
    <input type="number" id="vertices" name="vertices" min="2" max="10" required>
    <label for="edges">Number of edges:</label>
    <input type="number" id="edges" name="edges" min="0" max="10" required>
    <button type="button" id="submitBtn">Submit</button>
  </form>

<form id="WeightForGenerating">
  <label for="minWeight">Minimum edge weight</label>
  <input type="number" id="minWeight" name="minWeight" min="-10" max="10" required>
  <label for="maxWeight">Maximum edge weight</label>
  <input type="number" id="maxWeight" name="maxWeight" min="-10" max="10" required>
  <button type="button" id="generateMatrixBtn">Generate</button>
</form>

<form id="algorithmForm">
  <label for="selectAlgorithm">Select Algorithm:</label>
  <select id="selectAlgorithm" name="selectAlgorithm">
    <option value="dijkstra">Dijkstra's Algorithm</option>
    <option value="bellmanFord">Bellman-Ford Algorithm</option>
    <option value="floydWarshall">Using Dynamic Programming</option>
  </select>
  <button type="button" id="selectBtn">Select</button>
</form>

<form id="shortestPathForm">
  <label for="startVertex">Start Vertex:</label>
  <input type="number" id="startVertex" name="startVertex" min="1" required>
  <label for="endVertex">End Vertex:</label>
  <input type="number" id="endVertex" name="endVertex" min="1" required>
  <button type="button" id="findPathBtn">Find Path</button>
  <button type="button" id="saveToFileBtn">Save Results</button>
</form>


<div id="boxMessage">BOX FOR MESSAGES</div>
<div id="errorMessage"></div>
<div id="matrixContainer"></div>
<div><button id="buildGraphBtn">Build a Graph</button></div>
<div id="graphContainer" style="height: 680px;"></div>

<script src="js/GraphShortestPath.js"></script>
<script src="js/PriorityQueue.js"></script>
<script src="js/GraphForm.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
